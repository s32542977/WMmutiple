<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Canvas影像處理</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2 style="color: aliceblue;">Canvas影像處理</h2>
    </nav>

<div class="container">

    <div class="row">
        <div class="col">
            <h3 style="padding:30px 0px 10px 0px;">圖片</h3>
        <!--圖檔功能-->
        <div class="btn-group" role="group" style="padding:5px 0px 5px 0px;">
            <button type="button" class="btn btn-info" onclick="grayscale()">灰階</button>
            <button type="button" class="btn btn-info" onclick="flip()">水平翻轉</button>
            <button type="button" class="btn btn-info" onclick="negative()">負片效果</button>
            <button type="button" class="btn btn-info" onclick="highlight()">變亮</button>
            <button type="button" class="btn btn-info" onclick="mix()">飽和度增值</button>
            <button type="button" class="btn btn-info" onclick="histagrm()">對比度增值</button>
        </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
        <!--畫布-->
        <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="row align-items-start">
        <!--上傳圖檔-->
        <div class="col">
            <form action="/somewhere/to/upload" enctype="multipart/form-data">
                上傳圖片：<input name="img_name" type="file" id="imgUpload" accept="image/gif, image/jpeg, image/png">    
            </form>
        </div>
        <img id="tmpImg"/>
        <a href="#" download="download.png" onclick="this.href=canvas.toDataURL();" >下載</a>
    </div>




    <!--影片-->

    <hr>

    <div class="row">
        <h3 style="padding:30px 0px 10px 0px;">影片</h3>
        <div class="col" style="padding:5px 0px 5px 0px;">
        <!--圖檔功能-->
        <div class="btn-group" role="group" >
        <button type="button" class="btn btn-info" onclick="normalB()" >正常</button>
        <button type="button" class="btn btn-info" onclick="grayscaleB()">灰階</button>
        <button type="button" class="btn btn-info" onclick="flipB()">水平翻轉</button>
        <button type="button" class="btn btn-info" onclick="negativeB()">負片效果</button>
        <button type="button" class="btn btn-info" onclick="highlightB()">變亮</button>
        <button type="button" class="btn btn-info" onclick="mixB()">飽和度增值</button>
        <button type="button" class="btn btn-info" onclick="histagrmB()">對比度增值</button>
    </div>
        </div>
    </div>
</div>

    <div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <video id="video" src="/longboard-dancing-best-of-2018.mp4"  controls></video>
        </div>

        <div class="col-6">
            <canvas id="canvasVid"></canvas>
        </div>
    </div>

    <footer class="row " style="height: 200px;background-color: aquamarine;">

        <div class="col-md-8 offset-md-5  align-self-center" >
            <h4 style="padding:30px 0px 10px 0px;">made by 陳欣慧</h4>
        </div>
        
    </footer>

</div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js.js"></script>
    <script src="/jsV.js"></script>
</body >
</html>
